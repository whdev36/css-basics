<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>

    <!-- Internal Styles -->
    <style>
        /* Element Selector */
        p {
            text-align: center;
            color: red;
        }

        /* ID Selector */
        #p {
            /* text-align: center; */
            color: blue;
        }

        /* Class Selector */
        .p {
            color: green;
        }

        /* Class Selector */
        p.p {
            color: blueviolet;
        }

        /* Universal Selector */
        * {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <p>This paragraph.</p>
    <p id="p">This paragraph.</p>
    <p class="p">This paragraph.</p>
</body>

</html>
